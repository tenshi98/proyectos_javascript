<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="resources/img/favicon.png">
		<title>Editor Imagenes</title>
		<!-- Bootstrap core CSS -->
		<link href="resources/css/bootstrap.min.css" rel="stylesheet">
		<!-- Estilos propios -->
		<link href="resources/css/form-validation.css" rel="stylesheet">
	</head>

	<body class="bg-light">

		<div class="container">
			<div class="py-5 text-center">
				<h2>Editor Imagenes</h2>
			</div>

			<div class="row">
				
				<div class="col-md-12 order-md-1">
					
					<div class="row justify-content-center">
						<div class="col-md-6 preview">
							<img id="img" src="resources/img/fondo_muestra.jpg" class="img-fluid img-thumbnail" alt="fondo_muestra">
						</div>
					</div>
						
						
					<form class="needs-validation" novalidate>
						
						<div class="row">
							<div class="col-md-6 mb-3">
								<div class="form-group">
									<label for="ControlRange_1">Desenfoque</label>
									<input type="range" class="form-control-range" id="ControlRange_1" value="0" onchange="cambiar()">
								</div>
							</div>
							<div class="col-md-6 mb-3">
								<div class="form-group">
									<label for="ControlRange_2">rotar</label>
									<input type="range" class="form-control-range" id="ControlRange_2" value="0" max="360" onchange="cambiar()">
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-6 mb-3">
								<div class="form-group">
									<label for="ControlRange_3">Contraste</label>
									<input type="range" class="form-control-range" id="ControlRange_3" value="1" onchange="cambiar()">
								</div>
							</div>
							<div class="col-md-6 mb-3">
								<div class="form-group">
									<label for="ControlRange_4">invertir</label>
									<input type="range" class="form-control-range" id="ControlRange_4" value="0" onchange="cambiar()">
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-6 mb-3">
								<div class="form-group">
									<label for="ControlRange_5">Escala de grises</label>
									<input type="range" class="form-control-range" id="ControlRange_5" value="0" onchange="cambiar()">
								</div>
							</div>
							<div class="col-md-6 mb-3">
								<div class="form-group">
									<label for="ControlRange_6">Opacidad</label>
									<input type="range" class="form-control-range" id="ControlRange_6" value="100" onchange="cambiar()">
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-6 mb-3">
								<div class="form-group">
									<label for="ControlRange_7">Brillo</label>
									<input type="range" class="form-control-range" id="ControlRange_7" value="100" onchange="cambiar()">
								</div>
							</div>
							<div class="col-md-6 mb-3">
								<div class="form-group">
									<label for="ControlRange_8">Saturacion</label>
									<input type="range" class="form-control-range" id="ControlRange_8" value="100" onchange="cambiar()">
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-6 mb-3">
								<div class="form-group">
									<label for="ControlRange_9">Sepia</label>
									<input type="range" class="form-control-range" id="ControlRange_9" value="0" onchange="cambiar()">
								</div>
							</div>
							<div class="col-md-6 mb-3">
								
							</div>
						</div>
						
						
    

					</form>
				</div>
			</div>

<!-- ================================================== -->
<!-- Codigo de testeto -->

			<script>
				//declaracion de items
				img             = document.querySelector("#img");
				const blur       = document.querySelector("#ControlRange_1");
				const hueRotate  = document.querySelector("#ControlRange_2");
				const contrast   = document.querySelector("#ControlRange_3");
				const invert     = document.querySelector("#ControlRange_4");
				const grayscale  = document.querySelector("#ControlRange_5");
				const opacity    = document.querySelector("#ControlRange_6");
				const brightness = document.querySelector("#ControlRange_7");
				const saturate   = document.querySelector("#ControlRange_8");
				const sepia      = document.querySelector("#ControlRange_9");
				
				//funcion para cambiar atributos
				function cambiar(){
					filtro = "blur("+blur.value+"px)";
					filtro += "grayscale("+grayscale.value+"%)";
					filtro += "opacity("+ opacity.value +"%)"; 
					filtro += "brightness("+ brightness.value +"%)"; 
					filtro += "contrast("+ contrast.value +")"; 
					filtro += "invert("+ invert.value +"%)"; 
					filtro += "hue-rotate("+ hueRotate.value +"deg)"; 
					filtro += "sepia("+ sepia.value +"%)"; 
					filtro += "saturate("+ saturate.value +"%)";
					img.style.filter = filtro;
				}	
				
				
			</script>
		
<!-- ================================================== -->			
		</div>

		<!-- Bootstrap core JavaScript
		================================================== -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="resources/js/bootstrap.min.js"></script>
		
	</body>
</html>
